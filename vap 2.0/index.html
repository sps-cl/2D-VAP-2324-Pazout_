<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <form action="data.html" method="post">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Registrace</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="jmeno">Jméno:</label></td>
                    <td><input type="text" id="jmeno" name="jmeno" required></td>
                </tr>
                <tr>
                    <td><label for="heslo">Heslo:</label></td>
                    <td><input type="password" id="heslo" name="heslo" required></td>
                </tr>
                <tr>
                    <td><label for="vek">Věk:</label></td>
                    <td><input type="number" id="vek" name="vek" min="0" max="150" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Student:</td>
                    <td><input type="checkbox" id="student" name="student"></td>
                </tr>
                <tr>
                    <td><label>Pohlaví:</label></td>
                    <td>
                        <input type="radio" id="muz" name="pohlavi" value="muz"> <label for="muz">Muž</label>
                        <input type="radio" id="zena" name="pohlavi" value="zena"> <label for="zena">Žena</label>
                        <input type="radio" id="jine" name="pohlavi" value="jine"> <label for="jine">Jiné</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="vzdelani">vzdělání:</label></td>
                    <td>
                        <select id="vzdelani" name="vzdelani" required>
                            <option value="zk">Základní</option>
                            <option value="ss">Střední</option>
                            <option value="vs">Vysoké</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Potvrdit">
    </form>
    
</body>
</html>
